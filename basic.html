        body{

            width: 300px;

    <script>
        function login(){
            var fn=document.getElementById('fn').value;
            var ln=document.getElementById('ln').value;
            var fullname = fn +" : "+ ln;
                document.getElementById('full').value=fullname;
        }
    </script>

<body>
        <div style="text-align: center;margin-top: 100px ;">
                <h1> Hi Welcome to Java Script </h1>
                <h2>
                   <form>
                    Enter First Name : <input type="text" id="fn" class="abc"><br>
                    Enter Last Name  : <input type="text" id="ln" class="abc" ><br>
                    Full Name  : <input type="text" id="full" class="abc" ><br>
                    <br><input type="button"  value="LOGIN" class="btn btn-success" onclick="login()">
                    <input type="reset"  value="RESET" class="btn btn-danger">
                   </form>
                </h2>
        </div>
