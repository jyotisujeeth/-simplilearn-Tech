<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        h2{
            animation-duration: 10s;
            animation-name: slidein;
        }


        @keyframes slidein {
            from{
                margin-left: 10%;

            }

            to{
                margin-left: 80%;
            }
        }
    </style>
</head>
<body>
  <h2>
    hello world 
  </h2>  
</body>
</html>
